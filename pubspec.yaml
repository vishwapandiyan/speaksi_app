  google_fonts: ^5.1.0
  shimmer: ^3.0.0
  path: ^1.9.0
  flutter_sound: ^9.6.0
  convex_bottom_bar: ^3.2.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  http: ^1.1.0
  shared_preferences: ^2.0.0
  awesome_notifications: ^0.8.2
  supabase_flutter: ^2.8.3
  syncfusion_flutter_charts: ^20.4.48
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

# Flutter launcher icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "images/img_23.png"
  adaptive_icon_background: "#6B46C1"
  adaptive_icon_foreground: "images/img_23.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "images/img_23.png"
    background_color: "#6B46C1"
    theme_color: "#6B46C1"

flutter:
  uses-material-design: true

  assets:
    - images/

  font_awesome_flutter: ^10.6.0
  email_auth: ^1.1.1
  get: ^4.6.6
  table_calendar: ^3.0.9
  hive: ^2.2.3
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  image_picker: ^1.0.7

  cached_network_image: ^3.3.1
  percent_indicator: ^4.2.3
  hive_flutter: ^1.1.0
  flutter_timezone: ^1.0.8
  rxdart: ^0.27.7
  js: ^0.6.7
  win32: ^5.2.1
  flashy_tab_bar2: ^0.0.10
  firebase_app_check: ^0.2.2
  mailer: ^6.1.2
  toast: ^0.3.0
  flutter_svg: ^2.0.6
  file_picker: ^5.2.6
  persistent_bottom_nav_bar: ^6.2.1
  audioplayers: ^6.1.0
  sqflite: ^2.0.0+3
  provider: ^6.0.0
  record: ^4.4.4
  path_provider: ^2.0.15
  flutter_animate: ^4.5.2
  speech_to_text: ^6.3.0
  pdf: ^3.10.4
